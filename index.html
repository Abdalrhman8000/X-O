<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>


    <div class="container">
        <div class="score">
            <span>X : 0</span>
            <span>O : 0</span>
        </div>
        <div class="card" row = '0' column = '0'></div>
        <div class="card" row = '0' column = '1'></div>
        <div class="card" row = '0' column = '2'></div>
        <div class="card" row = '1' column = '0'></div>
        <div class="card" row = '1' column = '1'></div>
        <div class="card" row = '1' column = '2'></div>
        <div class="card" row = '2' column = '0'></div>
        <div class="card" row = '2' column = '1'></div>
        <div class="card" row = '2' column = '2'></div>
        <div class="round">
            <span>Chose Round</span>
            <input type="number" name="" id="" min="3" max="10" value="3">
        </div>
        <div class="end">
            <span class="winner">Player X Won</span>
            <button class="tryer">Again</button>
        </div> 
    </div>
   

    <script src="./scripts/index.js"></script>
</body>

</html>
