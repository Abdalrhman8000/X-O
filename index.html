<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <audio src="./Audios/main.wav" id = "audio_1" loop></audio>
    <audio src="./Audios/o.wav" id = "audio_2"></audio>
    <audio src="./Audios/x.wav" id = "audio_3"></audio>
    <audio src="./Audios/end.wav" id = "audio_4"></audio>
    <div class="container">
        <div class="score">
            <span>X : 0</span>
            <span>O : 0</span>
        </div>
        <div class="card" row = '0' column = '0'></div>
        <div class="card" row = '0' column = '1'></div>
        <div class="card" row = '0' column = '2'></div>
        <div class="card" row = '1' column = '0'></div>
        <div class="card" row = '1' column = '1'></div>
        <div class="card" row = '1' column = '2'></div>
        <div class="card" row = '2' column = '0'></div>
        <div class="card" row = '2' column = '1'></div>
        <div class="card" row = '2' column = '2'></div>
        <div class="round">
            <span>Chose Round</span>
            <input type="number" name="" id="" min="1" max="10" value="3">
        </div>
        <div class="end active">
            <span class="winner"></span>
            <button class="tryer">Play</button>
        </div> 
    </div>
   

    <script src = './scripts/controlls_audios.js'></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
